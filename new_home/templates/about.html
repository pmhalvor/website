{% extends "base.html" %}

{% block title %}About{% endblock %}

{% block content %}
    <h1>About</h1>
    <div class="container">
        {% for item in about %}
            <h2>{{ item.title }}</h2>
            {% for line in item.content %}
                <p>{{ line }}</p>
            {% endfor %}
        {% endfor %}
    </div>
{% endblock %}
