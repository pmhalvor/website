<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Frank & Per's Wedding{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/wedding.css') }}">
    {% include "includes/analytics.html" %}
</head>

<body>
    <div class="container">
        <div class="red-rectangle"></div>
        <div class="blue-circle"></div>
        <div class="yellow-square"></div>
        <div class="yellow-triangle"></div>
        <div class="red-circle"></div>
        <div class="blue-square"></div>

        <h1>F+P</h1>
        
        <div class="invite-content">
            {% for item in invite_wedding %}
                <h2><em>{{ item.title|safe }}</em></h2>
                {% for line in item.content %}
                    <p>{{ line|safe }}</p>
                {% endfor %}
            {% endfor %}
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/wedding-parallax.js') }}"></script>
</body>
</html>
