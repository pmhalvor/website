<!DOCTYPE html>
	<html>
		<head>
			<title>notes</title>
            {% load static %}

			<link rel="stylesheet" type="text/css" href="{% static 'css/notes.css' %}">
		</head>

		<body>
            <nav>
                <ul>
                    <li><a href="{% url 'home:index' %}#return">home</a></li>

                </ul>
            </nav>
			
			<div class="container">
				{% for item in notes_list %}
					<div class="card">
						<a href="{{ item.file_loc.url }}" class="card">
							<img src="{{ item.img_loc.url }}" class="card">
							<h3>{{ item.title }}</h3>
							<p style="font-size:smaller"> {{ item.descr }} </p>
						</a>
					</div>
				{% endfor %}

			</div>
